
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SS Motors Seattle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap-affix.js"></script>
    <script src="js/bootstrap-transition.js"></script>
    <script src="js/bootstrap-alert.js"></script>
    <script src="js/bootstrap-modal.js"></script>
    <script src="js/bootstrap-dropdown.js"></script>
    <script src="js/bootstrap-scrollspy.js"></script>
    <script src="js/bootstrap-tab.js"></script>
    <script src="js/bootstrap-tooltip.js"></script>
    <script src="js/bootstrap-popover.js"></script>
    <script src="js/bootstrap-button.js"></script>
    <script src="js/bootstrap-collapse.js"></script>
    <script src="js/bootstrap-carousel.js"></script>
    <script src="js/bootstrap-typeahead.js"></script>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="../assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top navigation">
      <div class="navbar-inner" style="min-height:50px;padding-top:8px;">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand logo" href="#">DealerBus</a>
            <div class="btn-group pull-right" style="padding-right:0;">
              <a class="btn dropdown-toggle" data-toggle="dropdown" href="#"><i class="icon-globe"></i> Barrier Audi
                <span class="caret"></span>
              </a>

              <ul class="dropdown-menu">
                <li style="padding-top:7px;"><a href="#"><i class="icon-home"></i> Home</a></li>
                <li><a href="#"><i class="icon-list"></i> Inventory</a></li>
                <li><a href="#"><i class="icon-cog"></i> Account</a></li>
                <li class="divider"></li>
                <li><a href="#"><i class="icon-off"></i> Sign Out</a></li>
              </ul>
            </div>
        </div>
      </div>
    </div>

    <div class="container" style="margin-top:15px;">

      <div class="navbar">
        <div class="navbar-inner">
          <ul class="nav">
            <li><a href="#">Home</a></li>
            <li class="active"><a href="#">Inventory</a></li>
            <li><a href="#">Account</a></li>
          </ul>
        </div>
      </div>


      <div class="well">

      <div class="group-actions pull-right">
        <button type="button" class="btn btn-danger"><i class="icon-remove-circle icon-white"></i> Remove</button>

        <button type="button" class="btn btn-success"><i class="icon-ok-sign icon-white"></i> Mark Sold</button>

        <button type="button" class="btn btn-warning"><i class="icon-refresh icon-white"></i> Update</button>
      
      </div> <!-- .group-actions -->

        <div class="clear"></div>

      <img src="http://placehold.it/150x100" class="img-polaroid pull-left">

      <div class="pull-left inventory_title">
        <h2>[Year] [Make] [Model]</h2>

        <br>
        <h4>Vin #:</h4> <input type="text" placeholder="">
      </div>

      


      <div class="pull-right inventory_details span4 form-horizontal">

        <fieldset>
          <div class="control-group">
                <label class="control-label" for="prependedInput">Price:</label>
                <div class="controls">
                  <input type="text" class="span2" placeholder="$xx,xxx">
                </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="control-group">
                <label class="control-label" for="prependedInput">Mileage:</label>
                <div class="controls">
                  <input type="text" class="span2" placeholder="xxxx">
                </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="control-group">
                <label class="control-label" for="prependedInput">Stock #:</label>
                <div class="controls">
                  <input type="text" class="span2" placeholder="1234">
                </div>
          </div>
        </fieldset>

      </div> <!-- .inventory_details -->
      <div class="clear"></div>
      <hr>


      <div class="form-horizontal span5">

        <fieldset>
          <div class="control-group">
                <label class="control-label" for="prependedInput">Year</label>
                <div class="controls">
                  <input type="text" class="span3" placeholder="">
                </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="control-group">
                <label class="control-label" for="prependedInput">Make</label>
                <div class="controls">
                  <select id="select01" class="span3">
                      <option>Acura</option>
                      <option>Audi</option>
                      <option>BMW</option>
                    </select>
                </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="control-group">
                <label class="control-label" for="prependedInput">Model</label>
                <div class="controls">
                  <input type="text" class="span3" placeholder="">
                </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="control-group">
                <label class="control-label" for="prependedInput">Trim</label>
                <div class="controls">
                  <input type="text" class="span3" placeholder="">
                </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="control-group">
                <label class="control-label" for="prependedInput">Body Style</label>
                <div class="controls">
                  <input type="text" class="span3" placeholder="">
                </div>
          </div>
        </fieldset>

      </div> <!-- .form-horizontal .span5 -->


      <div class="form-horizontal span5">

        <fieldset>
          <div class="control-group">
                <label class="control-label" for="prependedInput">Engine Type</label>
                <div class="controls">
                  <input type="text" class="span3" placeholder="">
                </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="control-group">
                <label class="control-label" for="prependedInput">Engine Cylinders</label>
                <div class="controls">
                  <input type="text" class="span3" placeholder="">
                </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="control-group">
                <label class="control-label" for="prependedInput">Fuel Type</label>
                <div class="controls">
                  <input type="text" class="span3" placeholder="">
                </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="control-group">
                <label class="control-label" for="prependedInput">Drive Type</label>
                <div class="controls">
                  <input type="text" class="span3" placeholder="">
                </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="control-group">
                <label class="control-label" for="prependedInput">Transmission</label>
                <div class="controls">
                  <input type="text" class="span3" placeholder="">
                </div>
          </div>
        </fieldset>

      </div> <!-- .form-horizontal .span5 -->
      <div class="clear"></div>

      <div class="vehicle_description_wrap">
        <h4>Vehicle Description</h4>
        <hr>

        <textarea class="input-xlarge vehicle_description" id="textarea" rows="10"></textarea>

      </div> <!-- .vehicle_description_wrap -->

      <div class="vehicle_image_wrap">
        <h4>Image Upload</h4>

        <div class="well">

        <br><br><br><br><br><br><br><br><br>

        </div>
      </div> <!-- .vehicle_image_wrap -->


      <div class="group-actions pull-right">
        <button type="button" class="btn btn-danger"><i class="icon-remove-circle icon-white"></i> Remove</button>

        <button type="button" class="btn btn-success"><i class="icon-ok-sign icon-white"></i> Mark Sold</button>

        <button type="button" class="btn btn-warning"><i class="icon-refresh icon-white"></i> Update</button>
      
      </div> <!-- .group-actions -->

      

      <div class="clear"></div>

    </div> <!-- .well -->




      <div class="clear"></div>
      <br><br>
      
      <hr>
      <footer>
        <p>&copy; Kronos Enterprises 2012</p>
      </footer>

    </div> <!-- /container -->


  </body>
</html>
