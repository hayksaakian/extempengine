    <body>
        <div class="app span12">
            <h1>PhoneGap</h1>
            <h3 id="status">Status: </h3>
            <div id="deviceready">
                <p class="status pending blink">Connecting to Device</p>
                <p class="status complete blink hide">Device is Ready</p>
            </div>
            <ol class="span6">
                <li><a href="complex.html">Go to a more complex page</a></li>
                <li><a href="default_template.html">Go to a pretty bootstrap page</a></li>
                <li><a href="settings.html">Go to a pretty settings page</a></li>
                <li><a href="update.html">Go to a pretty update page</a></li>
                <li><a href="main.html">Go to a pretty main page</a></li>
            </ol>
            <ol id="beer_list" class="span6">
                <li>Beer List:</li>
            </ol>
            <div id="buttons">
                <button id="retrieve" class="btn btn-large">Retrieve</button>
                <button id="modify" class="btn btn-large">Modify</button>
            </div>
            <div class="form-horizontal">
                <fieldset>
                  <div class="control-group">
                        <label class="control-label" for="prependedInput">Entry Name</label>
                        <div class="controls">
                          <input type="text" class="span3" placeholder="name" id="entry_name">
                        </div>
                  </div>
                </fieldset>
                <fieldset>
                  <div class="control-group">
                        <label class="control-label" for="prependedInput">Entry Description</label>
                        <div class="controls">
                          <input type="text" class="span3" placeholder="description" id="entry_description">
                        </div>
                  </div>
                </fieldset>
                <fieldset>
                  <div class="control-group">
                        <div class="controls">
                            <button id="save" class="btn btn-large">Save</button>
                        </div>
                  </div>
                </fieldset>
            </div>
        </div>
        <script type="text/javascript" src="cordova-2.0.0.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/lawnchair.js"></script>
