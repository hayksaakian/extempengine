    <header class="navbar" style="margin-bottom: 0px;">
      <nav class="navbar-inner" style="min-height: 0px;">

          <div hidden="true" class="progress progress-striped active" style="margin-bottom: 5px;">
            <span id="txtv"></span>
            <span hidden="true" id="all_article_count"></span>
            <span hidden="true" id="already_downloaded"></span>
            <span id="left_to_download"></span>

            <div class="bar" style="width: 0%;"></div>
          </div>
          <div class="navbar-form control-group">
            <div class="tabbable pull-left">
            <ul class="nav nav-tabs" id="buttons">
                <!-- <button id="save" class="btn btn-large">Save</button> -->
                <li><a id="show_home" class="btn btn-link shw brand active">
                  <span class="txtv"> ee</span>
                </a></li>

                <li><a id="show_search" class="btn btn-link shw">
                  <i class="icon-search"></i>
                  <span class="txtv"> </span>
                </a></li>

<!--                     <li><a id="show_bookmarks" class="btn btn-link shw">
                  <i class="icon-bookmark"></i><span class="txtv">'s</span>
                </a></li> -->
            </ul>
            <ul class="nav nav-tabs" id="articles_nav">
              <li hidden="true">
                <a id="show_article_ID" class="btn btn-link shw arshw">
                  <abbr class="txtv" title='longer title'>Short Title</abbr>
                  <i class='icon-chevron-right'></i>
                </a>
              </li>
            </ul>
            <div class="pull-right navbar-text">
              <span id="status">Status: </span>
              <small id="deviceready">
                  <span class="status pending blink navbar-text">Connecting to Device</span>
                  <span class="status complete blink hide navbar-text"> </span>
              </small>
            </div>
          </div>
        </div>
      </nav>

    <div id="main" role="main">
      <div class="container-fluid">
        <div class="content" style="padding-top: 10px;">
          <div class=""> 

            <div id="home_view" class="tab-pane row-fluid vw">
              <div class="hero-unit" style="text-align: center;">
                <h2 style="font-size: 33px;">ExtempEngine</h2>
                <div id="home_search_bar_container">
                  <form id="search_bar" class="navbar-text navbar-form form-search">
                      <span hidden="true" class="lead">
                        ExtempEngine
                      </span>
                      <span id="complexity" hidden="true">
                              <button type="button" id="just_title" class="btn" data-toggle="button"><i class=""></i> <span id="search_scope">in Everything</span></button>
                              <span> - for - </span>
                              <select id="search_type" class="input-small" style="margin-top: 0;">
                                <option>all of</option>
                                <option>exactly</option>
                                <option>any of</option>
                              </select>
                      </span>
                      <div class="input-append">
                        <input autofocus="autofocus" class="input-xlarge  search-query" id="search_field" name="q" type="text" value="drone strikes">
                        <button data-loading-text="..." id="search" class="btn btn-inverse" style="margin-top: 2px;">
                          <i class="icon-search icon-white"></i>
                        </button>
                      </div>
                    <div hidden="true" class="pull-right navbar-text" id="results_sort_buttons">
                      <span><span id="number_of_results"></span> Results:</span>
                      <span hidden="true">
                        <strong>Sort By:</strong>
                        <button id="sort_by_match_count" class="btn btn-info btn-small">Matches</button>
                        <button id="sort_by_date" class="btn btn-info btn-small">Date</button>
                        <button id="sort_by_xrank" class="btn btn-info btn-small">Density</button>
                      </span>
                    </div>
                  </form>
                </div>
                <div id='box_stats'>
                  <!-- Box Stats:  -->
                  <span id="total_article_count"></span> <span id="total_paper_count"></span><br>
                  <span id="last_update_time"></span> 
                </div>
              </div>
                <p style="text-align: center;">
                  <button data-loading-text="Updating..." id="get_from_server" class="btn btn-inverse"><i class="icon-download-alt icon-white"></i> Download Articles</button>
                </p>
              <div hidden=true>
                <button id="clear_db" class="btn pull-right btn-mini"><i class="icon-fire"></i> Clear Database</button>
              </div>
            </div>
            <div id="search_view" class="row-fluid vw" hidden="true">

                <div id="search_bar_container">
                </div>
              <div id="results_view" class="row-fluid" style="margin-top: 11px;">
      <div id="article_template" hidden="true"  >
        <div class="well well-small arvw">
        <table id="controls" class="table-condensed pull-right">
          <tr>
            <td hidden="true"><button class="btn btn-primary bck"><i class="icon-backward icon-white"></i> Back</button></td>
            <td hidden="true"><button class="btn btn-primary cls">&times; Close</button></td>
            <!-- <td><button class="btn btn-primary rd"><i class="icon-file icon-white"></i> Read</button></td> -->
            <!-- <td><button class="btn btn-warning bkmrk"><i class="icon-bookmark icon-white"></i> Bookmark</button></td> -->
          </tr>
        </table>
        <button class="btn btn-link btn-large rd" id="title" style="font-size: 24px">A Sample Search Result Title Sith Inquisitor Storyline, That's What I Do</button>
        <br>
        <span id="url" class="text-success"></span>
        <br>
        <small id="xrank" hidden="true"></small><small hidden="true"> xrank</small>
        <p>
          <span id="match_count"></span>
          <b> Matches</b> |
          <span id="pb_time" hidden="true"></span>
          <b><i class='icon-time'></i> </b>
          <span id="published_at"></span> |
          <b>By: </b>
          <span id="author"></span> |
          <b>Source: </b>
          <span id="source" data-paper-id=''></span>
        </p>

        <div id="body_well" hidden="true" class="well well-small">
          <p id="body_text" style=''></p>
          <iframe src="" height="0" width="100%" frameborder="0"></iframe>
        </div>
        </div>
      </div>
        <div id="article_list">
        </div>
      </div>

    </div>
    <div id="articles_view" class="row-fluid vw" hidden="true">
      
    </div>
